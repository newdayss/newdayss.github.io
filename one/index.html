	<script>
		var wins = [];
		var myWin = [];
		var computerWin = [];
		var count = 0;
		var over = false;


		for (var i = 0; i < 15; i++) {
			wins[i] = [];
			for (var j = 0; j < 15; j++) {
				wins[i][j] = [];
			}
		}

		for (var i = 0; i < 15; i++) {
			for (var j = 0; j < 11; j++) {
				for (var k = 0; k < 5; k++) {
					wins[i][j + k][count] = true;
				}
				count++;
			}
		}



		for (var i = 0; i < 15; i++) {
			for (var j = 0; j < 11; j++) {
				for (var k = 0; k < 5; k++) {
					wins[j + k][i][count] = true;
				}
				count++;
			}
		}

		for (var i = 0; i < 11; i++) {
			for (var j = 0; j < 11; j++) {
				for (var k = 0; k < 5; k++) {
					wins[i + k][j + k][count] = true;
				}
				count++;
			}
		}

		for (var i = 0; i < 11; i++) {
			for (var j = 14; j > 3; j--) {
				for (var k = 0; k < 5; k++) {
					wins[i + k][j - k][count] = true;
				}
				count++;
			}
		}

		for (var i = 0; i < count; i++) {
			myWin[i] = 0;
			computerWin[i] = 0;
		}

		var chessBoard = [];
		for (var i = 0; i < 15; i++) {
			chessBoard[i] = [];
			for (var j = 0; j < 15; j++) {
				chessBoard[i][j] = 0;
			}
		}

		var me = true;

		logo.onload = function () {
			context.drawImage(logo, 0, 0, 450, 450);
			drawimage();

		}

		function drawimage() {
			for (var i = 0; i < 15; i++) {
				context.moveTo(15 + 30 * i, 15);
				context.lineTo(15 + 30 * i, 435);
				context.stroke();

				context.moveTo(15, 15 + 30 * i);
				context.lineTo(435, 15 + 30 * i);
				context.stroke();
			}

		}

		function drawyuan(i, j, me) {
			context.beginPath();
			context.arc(15 + 30 * i, 15 + 30 * j, 13, 0, 2 * Math.PI);
			context.closePath();
			var gradient = context.createRadialGradient(17 + 30 * i, 13 + 30 * j, 13, 17 + 30 * i, 13 + 30 * j, 0);
			if (me) {
				gradient.addColorStop('0', '#0a0a0a');
				gradient.addColorStop('1', '#636766');
			} else {
				gradient.addColorStop('0', '#d1d1d1');
				gradient.addColorStop('1', '#f9f9f9');
			}
			context.fillStyle = gradient;
			context.fill();
		}

		chess.onclick = function (e) {
			if (over) {
				return;
			}
			if (!me) {
				return;
			}
			var pagex = e.offsetX;
			var pagey = e.offsetY;

			var i = Math.floor(pagex / 30);
			var j = Math.floor(pagey / 30);
			if (chessBoard[i][j] == 0) {
				drawyuan(i, j, me);
				//		if(me){
				chessBoard[i][j] = 1;
				//		}else{
				//			chessBoard[i][j]=2;
				//			
				//		}  

				for (var k = 0; k < count; k++) {
					if (wins[i][j][k]) {
						myWin[k]++;
						computerWin[k] = 6;
						if (myWin[k] == 5) {
							alert("你赢了");
							over = true;
						}
					}
				}

				if (!over) {
					computerAI();
					me = !me;
				}
			}

		}


		var computerAI = function () {
			var myScore = [];
			var max = 0;
			var u = 0;
			var v = 0;
			var computerScore = [];
			for (var i = 0; i < 15; i++) {
				myScore[i] = [];
				computerScore[i] = [];
				for (j = 0; j < 15; j++) {
					myScore[i][j] = 0;
					computerScore[i][j] = 0;
				}
			}

			for (var i = 0; i < 15; i++) {
				for (var j = 0; j < 15; j++) {
					if (chessBoard[i][j] == 0) {
						for (var k = 0; k < count; k++) {
							if (wins[i][j][k]) {
								if (myWin[k] == 1) {
									myScore[i][j] += 200;
								} else if (myWin[k] == 2) {
									myScore[i][j] += 400;
								} else if (myWin[k] == 3) {
									myScore[i][j] += 2000;
								} else if (myWin[k] == 4) {
									myScore[i][j] += 10000;
								}

								if (computerWin[k] == 1) {
									computerScore[i][j] += 220;
								} else if (computerWin[k] == 2) {
									computerScore[i][j] += 420;
								} else if (computerWin[k] == 3) {
									computerScore[i][j] += 2200;
								} else if (computerWin[k] == 4) {
									computerScore[i][j] += 20000;
								}
							}

						}
						if (myScore[i][j] > max) {
							max = myScore[i][j];
							u = i;
							v = j;
						} else if (myScore[i][j] == max) {
							if (computerScore[i][j] > computerScore[u][v]) {
								u = i;
								v = j;
							}

						}


						if (computerScore[i][j] > max) {
							max = computerScore[i][j];
							u = i;
							v = j;
						} else if (computerScore[i][j] == max) {
							if (myScore[i][j] > myScore[u][v]) {
								u = i;
								v = j;
							}

						}
					}

				}
			}
			drawyuan(u, v, false);
			chessBoard[u][v] = 2;
			for (var k = 0; k < count; k++) {
				if (wins[u][v][k]) {
					computerWin[k]++;
					myWin[k] = 6;
					if (computerWin[k] == 5) {
						alert("计算机赢了哦");
						over = true;
					}
				}
			}
